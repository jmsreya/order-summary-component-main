<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section>
    <div class="card">
      <div class="img-box">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="order-illustration">
      </div>
      <div class="info-box">
        <h2>Order Summary</h2>
        <p class="order-summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        </div>
      <div class="annual-plan">
        <img class="music-icon" src="./images/icon-music.svg" alt="Music Icon">
        <div class="price-box">
        <h4>Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
        <a class="change-plan" href="#">Change</a>
      </div>
      
      <div class="order-container">

        <button class="proceed"> Proceed to Payment</button>
        
      </div>
       <a class="cancel" href="#">Cancel Order</a>
      </div>


    </section>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Ayers</a>.
  </div>
</body>
</html>
